global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'deep-research-apo'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Deep Research Agent metrics
  - job_name: 'deep-research-agent'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:9090']
        labels:
          instance: 'deep-research-agent-1'
          environment: 'development'

  # Lightning Server metrics (if exposed)
  - job_name: 'lightning-server'
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    static_configs:
      - targets: ['host.docker.internal:8090']
        labels:
          instance: 'lightning-server-1'
          environment: 'development'
    # Make failures non-fatal (Lightning server is optional)
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'up'
        action: keep

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
