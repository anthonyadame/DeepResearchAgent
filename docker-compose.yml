  # Crawl4AI - Web Scraping Service
  crawl4ai:
    image: unclecode/crawl4ai:latest
    container_name: deep-research-crawl4ai
    ports:
      - "11235:11235"
    environment:
      API_PORT: 11235
      LOG_LEVEL: INFO
    networks:
      - deep-research-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11235/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Lightning Server - Agent Orchestration with APO & VERL
  lightning-server:
    build:
      context: ./lightning-server
      dockerfile: Dockerfile
      target: base
    container_name: deep-research-lightning-server
    ports:
      - "9090:9090"
    environment:
      LIGHTNING_PORT: 9090
      APO_ENABLED: "true"
      VERL_ENABLED: "true"
      APO_STRATEGY: "balanced"
      APO_MAX_TASKS: 10
      APO_TASK_TIMEOUT: 300
      VERL_TRACKING_ENABLED: "true"
      VERL_CONFIDENCE_THRESHOLD: 0.7
      LOG_LEVEL: INFO
    networks:
      - deep-research-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3

