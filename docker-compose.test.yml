version: '3.8'

services:
  lightning-server-test:
    build:
      context: ./localhost
      dockerfile: Dockerfile
      target: base
    container_name: lightning-server-test
    ports:
      - "9091:9090"
    environment:
      LIGHTNING_PORT: 9090
      APO_ENABLED: "true"
      VERL_ENABLED: "true"
      LOG_LEVEL: DEBUG
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Qdrant - Vector Database for Testing
  qdrant-test:
    image: qdrant/qdrant:latest
    container_name: qdrant-test
    ports:
      - "6334:6333"
    volumes:
      - qdrant_storage_test:/qdrant/storage
    environment:
      LOG_LEVEL: info
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 5s
      timeout: 3s
      retries: 5

  test-runner:
    build:
      context: ./DeepResearchAgent.Tests
      dockerfile: Dockerfile.test
    depends_on:
      lightning-server-test:
        condition: service_healthy
      qdrant-test:
        condition: service_healthy
    environment:
      LIGHTNING_SERVER_URL: http://localhost-test:9090
      QDRANT_URL: http://qdrant-test:6333
    networks:
      - test-network

networks:
  test-network:
    driver: bridge

volumes:
  qdrant_storage_test:
    driver: local