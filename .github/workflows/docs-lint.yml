name: Docs Lint

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  lint-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run docs guardrail
        run: |
          node .github/scripts/docs-guardrail.js
